<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <select class="form-select" id="toyCategoryDropDown" name="category">
                    <option selected>Choose toy category</option>
                    <option value="Action Figures">Action Figures</option>
                    <option value="Educational Toys">Educational Toys</option>
                    <option value="Outdoor Toys">Outdoor Toys</option>
                </select>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <select class="form-select" id="toyList" name="toyDescription" size="10">


                    </select>
                </div>
            </div>
            <div class="row mt-4">
                <div id="toyDetailRow" style="display: none" class="col">
                    <div>
                        <h1 id="ToyName">Villain Z</h1>
                    </div>
                    <div>
                        by<span id="toyManufacturer"></span>

                    </div>
                    <div>
                        for<span id="ToyAge"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/toydata.js"></script>
    <script src="scripts/index2.js"></script>
</body>

</html>
